{% extends 'base.html' %}

{% block content %}
    <h1>Список новостей</h1>
    <ul>
        {% for news in news_list %}
            <li>
                <h2>{{ news.title }}</h2>
                <p>{{ news.text|truncatechars:20 }}</p>
                <p>Дата публикации: {{ news.pub_date|date:"d.m.Y" }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
